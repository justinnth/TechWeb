<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulaire</title>
    </head>

    <body>
        <form id="formulaire" method="post" action="traitement.php">
            <fieldset >
                <legend>Recherche d'emploi : Fiche</legend>
                <p>
                    <label for="nom" >Nom*</label>
                    <input type="text" id="nom" name="nom" required />
                </p>
                <p>
                    <label for="prenom">prenom*</label>
                    <input type="text" id="prenom" name="prenom" required />
                </p>
                <p>
                    <label for="dateNaissance" >Date de naissance*</label>
                    <input type="date" id="dateNaissance" name="naissance" required />
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <h2>Mes sports préférés :</h2>
                    <label for="danse" >Danse</label>
                    <input type="checkbox" id="danse" name="sport[]" value="Danse">
                    <label for="handball" >Handball</label>
                    <input type="checkbox" id="handball" name="sport[]" value="Handball">
                    <label for="muscu" >Musculation</label>
                    <input type="checkbox" id="muscu" name="sport[]" value="Musculation">
                    <label for="surf" >Surf</label>
                    <input type="checkbox" id="surf" name="sport[]" value="Surf">
                </p>
            </fieldset>
            <p class="submit">
                <input type="submit" id="btnSubmit" value="Continuer" name="send" />
                <input type="reset" id="btnReset" value="Annuler" />      
            </p>
            <p class="note">* information obligatoire</p>
        </form> 


    </body>
</html>
